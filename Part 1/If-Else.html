<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Condition</title>
</head>
<body>

    <script>

        let age = 10;

        if(age>18){
            console.log("You can Vote");
        } else {
            console.log("You can not vote");
        }



        let num = 15;
        
        if(num%2===0){
            console.log("Even")
        } else {
            console.log("Odd")
        }


    </script>
    
</body>
</html>
